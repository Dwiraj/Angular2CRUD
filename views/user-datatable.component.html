<div class="container">
    <div class="col-xs-12">

        <div class="page-header">
            <h1>
                <span>Angular2 CRUD with DataTable </span><br/>
                <small>Dwiraj Chauhan</small>
            </h1>
        </div>

        <div class="panel panel-default">
            <!--<div class="panel-heading">User information</div>-->
            <div class="input-group">
                <input class="form-control" ng-model="searchText" #searchTextval placeholder="Search" type="search" (keyup)="searchUtil(searchTextval.value)" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
            </div>
            <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
                <thead>
                <tr>
                    <th class="text-right" style="width: 5%">
                        <mfDefaultSorter by="id">ID</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th class="text-right" style="width: 5%">
                        <mfDefaultSorter by="age">Age</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="city">City</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor=" let item of mf.data">
                    <td class="text-right">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td class="text-right">{{item.age}}</td>
                    <td>{{item.city | uppercase}}</td>
                    <td>
                        <button class="btn btn-primary" title="edit" (click)="editItem(data.indexOf(item))">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button class="btn btn-danger" title="remove" (click)="removeItem(item)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
